<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajes secretos</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
          
    <div id="page1"> 
           
        <div id="instruccion">
          <h2> ¡Enviate mensajes secretos con tu hermana! </h2>

          <h3> Para que eso suceda, deberás de recordar lo siguiente: </h3>
          <h3>  1. Ingresarás un número que será la clave entre tu hermana y tú.</h3>
          <h3>  2. Escribirás el mensaje. </h3>
          <h3>  3. Harás click en los botones de CIFRAR o DECIFRAR, según sea el caso.</h3>
        
        </div>

        <button type="button" id="Go"> ¡Adelante! </button>
      
    </div>

    <div id="page2">  
        <div id="cl">
          <label for="clave"> Por favor ingresa el número clave </label>
          <input type="number" id="clave">
        </div>
         <p></p>
        <div id="secreto">
          <label for="mensaje"> Ingresa el mensaje secreto </label>
           <p></p>
          <textarea type="text" id="messege" name="mensaje"></textarea>
        </div>
        <p></p>
        <div id="buttons"> 
        <button type="button" id="encriptar" > Cifrar </button>
        <button type="button" id="desencriptar"> Descifrar </button>
        </div>

        <div id="Textoamostrar"></div>

        <button type="button" id="Home" onclick="location.reload()"> Inicio </button>
      
    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </div>
  </body>
</html>
